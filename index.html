<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="./images/mondrian.jpg">
        <meta charset="UTF-8">
        <meta author="Trollak">
        <link rel="stylesheet" href="index.css" />
        <title>Český squardle</title>
    </head>
    
    
    <body onload="initialize()">
        <div id="version">v0.4</div>
        <h1 id="main-header">Český squardle</h1>
        <div id="menu">
            <div id="menu-line">
                
            </div>
            <div id = "index-selector-box">
                <select onchange="changeIndex()" id="index-selector">
                </select>
            </div>
            <div id = "goto-editor">
                <a href="./tools/pageSquardleEditor.html" id = "goto-editor-link" title="Vytvoř si vlastní squardle">Editor</a>
            </div>
        </div>
        <p id="output">  </p>
        <div id="score" onclick="toggleFoundWordsPopUp()">
            <div id="score-points"></div>
            <div id="score-bar-background">
                <div id="score-bar"></div>
            </div>
        </div>
        <div id="found" style="display: none;">
            <div id="found-header" >

            </div>
            <div id="found-words">

            </div>
            <div id="found-exit" onclick="toggleFoundWordsPopUp()">
                <p>Zpět</p>
            </div>
        </div>
        <div id="line"></div>
        <div id = "board"></div>
        
        <!--<img src="images/warden.jpg" style="width:100%; filter: brightness(0.1);">-->
        <script src="functions.js"></script>
