<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="/images/mondrian.jpg">
        <meta charset="UTF-8">
        <meta author="Trollak">
        <link rel="stylesheet" href="index.css" />
        <title>Český squardle</title>
    </head>
    
    
    <body onload="initialize()">
        <h1>Český squardle</h1>
        <p id="output">  </p>

            <div id="score-points"></div>
            <div id="score-bar-background">

            </div>
            
        </div>

            <div id="found-header" >
