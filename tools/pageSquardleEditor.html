<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="../images/mondrian.jpg">
        <meta charset="UTF-8">
        <meta author="Trollak">
        <link rel="stylesheet" href="pageSquardleEditor.css" />
        <title>Český squardle</title>
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    
    
    <body>
        
        <div id="header">
            Editor Squardlů
        </div>
        <div id = "goto-index">
            <a href="../">Zpátky</a>
        </div>
        <div id="squardleLoader">
            Jaký squardle chceš otevřít: <textarea placeholder = "jméno souboru" name="" id="textarea" rows="1"></textarea><button onclick="loadData()" class="button-1">Otevři</button><br>
        </div>
        <!---------------------------------------------EDITOR------------------------------------------------------>
        <div id="squardleEditor">
            <label>
                Jméno:
                <input type="text" id="name">
            </label><br>
            <label>
                Autor:
                <textarea id="author" rows="1"></textarea>
            </label><br>
            <label>
                Obtížnost:
                <select id="difficulty">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>   
            </label><br>
            <label>
                Omezený čas:
                <input type="checkbox" id="limitedTime" >
            </label><br>
            <label>
                Kdy se odemkne
                    <input type="datetime-local" id="startDate">
            </label><br>
            <label>
                <input type="number" id="howManyDays">
                <input type="time" id="howManyHours">
                
            </label><br>
            
                
                

            <label>

            </label><br>
            <div id="board"></div>
            <div id="wordsToFind"></div>
            <div id="bonusWords"></div>
            <div id="output">
                <button id="output-button" onclick="exportSquardle()" class="button-1">Exportuj</button><br>
                <textarea name="" id="output-text"></textarea>
            </div>
        </div>
        <!---------------------------------------------GENERATOR------------------------------------------------------>
        <div id="squardleGenerator">
            <div id="parameters">

                <label>
                    Velikost:
                    <input id="size" type="range" min="1" max="6" onchange="updateBoardInputMenu(getSettings())">
                </label><br>
                
                <!-- Velikost: <textarea  rows="1"></textarea><br> -->
                <div id="boardInput">

                </div><br>
                <label>
                    Minimální délka slova:
                    <input id="minWordSize" type="number" min="1" max="12">
                </label><br>
                <label>
                    Maximální délka slova:
                    <input id="maxWordSize" type="number" min="1" max="12">
                </label><br>
                <label>
                    Počet slov k výberu (zadáním 0 se vyberou náhodná)
                    <input id="numWordsToInput" type="number" rows="1" onchange="updateWordInputMenu(getSettings())">
                </label><br>
                <div id="wordsToHide">

                </div><br>
                <label>
                    Výběr knihovny slov:
                    <select id="libraryInput">
                        <option value="czech">Česká</option>
                        <option value="english">Anglická</option>
                    </select>
                </label>

            </div><br>
            <button id="enter" onclick="createSquardleFromParameters()" class="button-1">Vytvoř squardle</button><br>
            <textarea id="log" readonly></textarea>
            <button onclick="saveSettings()" id="saveButton" class="button-1">
                Uložit aktuální nastavení
            </button>
            <button onclick="resetDefaultSettings()" id="resetButton" class="button-1">
                Resetovat do původního nastavení
            </button>
            <button onclick="loadSettingsFromStorage()" id="resetButton" class="button-1">
                Načíst uložené nastavení
            </button>
        </div>

        
        
        
        <script src="pageFunctions.js"></script>
        <script src="pageSquardleEditor.js" ></script>
        
    </body>
</html>
