<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="../images/mondrian.jpg">
        <meta charset="UTF-8">
        <meta author="Trollak">
        <link rel="stylesheet" href="pageSquardleEditor.css" />
        <title>Český squardle</title>
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    
    
    <body>
        
        <div id="header">
            Editor Squardlů
        </div>
        <div id = "goto-index">
            <a href="../">Zpátky</a>
        </div>
        <div id="squardleLoader">
            Jaký squardle chceš otevřít: <textarea placeholder = "jméno souboru" name="" id="textarea" rows="1"></textarea><button onclick="loadData()" class="button-1">Otevři</button><br>
        </div>
        <div id="squardleEditor">
            Jméno: <textarea id="name" rows="1"></textarea><br>
            Autor: <textarea id="author" rows="1"></textarea><br>
            Obtížnost:   <select id="difficulty">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
            <div id="board"></div>
            <div id="wordsToFind"></div>
            <div id="bonusWords"></div>
            <div id="output">
                <button id="output-button" onclick="exportSquardle()" class="button-1">EXPORTUJ</button>
                <textarea name="" id="output-text"></textarea>
            </div>
        </div>

        <div id="squardleGenerator">
            <div id="parameters">

                Velikost: <textarea id="size" rows="1" onchange="updateBoardInputMenu(getSettings())"></textarea><br>
                <div id="boardInput">

                </div><br>
                Minimální délka slova: <textarea id="minWordSize" rows="1"></textarea><br>
                Maximální délka slova: <textarea id="maxWordSize" rows="1"></textarea><br>
                Počet slov k umístění (prvnímu): <textarea id="numWordsToHide" rows="1"></textarea><br>
                Počet slov k výberu (zadáním 0 se vyberou náhodná) <textarea id="numWordsToInput" rows="1" onchange="updateWordInputMenu(getSettings())"></textarea><br>
                <div id="wordsToHide">

                </div>

            </div><br>
            <button id="enter" onclick="createSquardleFromParameters()" class="button-1">Vytvoř squardle</button><br>
            <textarea id="log" readonly></textarea>
            <button onclick="saveSettings()" id="saveButton" class="button-1">
                Uložit aktuální nastavení
            </button>
            <button onclick="resetDefaultSettings()" id="resetButton" class="button-1">
                Resetovat do původního nastavení
            </button>
        </div>

        
        
        
        <script src="pageFunctions.js"></script>
        <script src="pageSquardleEditor.js" ></script>
        
    </body>
</html>
